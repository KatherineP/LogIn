<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  <link href="./style.css" rel="stylesheet"></head>
  <body>
    <div class="login-page-wrapp d-flex">
      <div class="login-form-wrap d-flex align-items-center">
        <div class="form-card card ml-auto shadow">

          <!-- tabs -->
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Log In</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Sign Up</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <div class="card-body">
                <form name="loginForm">
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      aria-describedby="emailHelp"
                      placeholder="Enter email"
                      data-required="email"
                      data-invalid-message="Please provide valid email example@example.com"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Password"
                      data-required="password"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>

            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
              <div class="card-body">
              <form name="registerForm">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="email" class="form-control form-control-sm" placeholder="Email" id="registerEmail" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group col-md-6">
                    <input type="password" class="form-control form-control-sm" placeholder="Password" id="registerPassword">
                  </div>
                </div>
                
                <div class="form-group">
                  <input type="text" class="form-control form-control-sm" placeholder="Nickname" id="nickName">
                </div>
                <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control form-control-sm" placeholder="First Name" id="firstName">
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control form-control-sm" placeholder="Last Name" id="lastName">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="number" class="form-control form-control-sm" placeholder="Phone" id="phone">
                </div>
                <div class="form-group col-md-6">
                  <select class="form-control form-control-sm" id="genderSelect">
                  <option value="male" selected>male</option>
                  <option value="female">female</option>
                </select>
                </div>
              </div>
                <div class="form-group">
                <select class="form-control form-control-sm" id="countrySelect"></select>
                </div>
                <div class="form-group">
                  <select class="form-control form-control-sm" disabled id="citySelect">
                  </select>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-sm mb-3">
                      <div class="input-group-prepend">
                        <label class="input-group-text" for="birth-day">
                          Day of birth
                        </label>
                      </div>
                      <select
                        class="custom-select custom-select-sm"
                        id="birth-day"
                        data-required="date_of_birth_day"
                      >
                        <option selected>Choose your day of birth:</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-sm mb-3">
                      <div class="input-group-prepend">
                        <label class="input-group-text" for="birth-month">
                          Month of birth
                        </label>
                      </div>
                      <select
                        class="custom-select custom-select-sm"
                        id="birth-month"
                        data-required="date_of_birth_month"
                      >
                        <option selected
                          >Choose your month of birth:</option
                        >
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-sm">
                      <div class="input-group-prepend">
                        <span
                          class="input-group-text"
                          id="birth_year-auth-group"
                          >Year of birth</span
                        >
                      </div>
                      <input
                        type="number"
                        class="form-control form-control-sm"
                        id="birth-year"
                        placeholder="Year of your birth"
                        data-required="date_of_birth_year"
                        aria-describedby="birth_year-auth-group"
                        min="1900"
                        max="2020"
                      />
                    </div>
                  </div>

                  <!-- <div class="row">
                    <div class="form-group col">
                        <input type="date" class="form-control form-control-sm" id="date_of_birth" placeholder="date_of_birth_day"  data-required="date_of_birth_day"/>
                    </div>
                </div> -->

                <button type="submit" class="btn btn-primary">Create New User</button>
              </form>
            </div>
            </div>
          </div>
        </div>
        </div>
      <!-- /.login-form-wrap -->
      <div class="login-greeting-screen d-flex align-items-center">
        <div class="login-greeting-screen-text">
          <h1 class="login-greeting-screen-title">Welcome to my app</h1>
          <p class="login-greeting-screen-description">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maiores
            inventore non accusantium earum, illo dolores reprehenderit laborum
            ratione quos doloribus repellat eligendi deleniti. Ipsum voluptate
            ipsa exercitationem eaque totam. A.
          </p>
        </div>
      </div>
      <!-- /.login-greeting-screen -->
    </div>
    <!-- /.login-page-wrapp -->
  <script type="text/javascript" src="polyfill.09a9af40bd11e056b42c.js"></script><script type="text/javascript" src="app.09a9af40bd11e056b42c.js"></script></body>
</html>
